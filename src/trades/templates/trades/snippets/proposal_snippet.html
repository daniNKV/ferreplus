{% if proposals|length != 0%}
  <table class="table text-dark max-w-screen-md mx-auto">
    <thead class="text-dark">
      <tr>
        <th>Ofreciste</th>
        <th>Te ofrecieron</th>
        <th>Sucursal</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
    {% for proposal in proposals %}
      <tr>
        <td>
          <div class="flex flex-col sm:flex-row items-center gap-3">
            <div class="avatar">
              <a href="#" class="mask mask-squircle w-12 h-12">
                <img src="{{proposal.offered_item.image.url}}" />
              </a>
            </div>
            <div>
              <div class="font-bold">{{proposal.offered_item.name}}</div>
            </div>
          </div>
        </td>
        <td>
          <div class="flex flex-col sm:flex-row items-center gap-3">
            <div class="avatar">
              <a href="#" class="mask mask-squircle w-12 h-12">
                <img src="{{proposal.requested_item.image.url}}" />
              </a>
            </div>
            <div>
              <div class="font-bold">{{proposal.requested_item.name}}</div>
            </div>
          </div>
        </td>
        <td>
          <div class="flex gap-2 text-dark focus:bg-transparent">
            <p class="badge badge-ghost badge-sm p-5 sm:p-2 bg-dark text-white">{{proposal.possible_branch}}</p>
          </div>
        </td>
        <td>
          <div class="flex gap-2 text-dark focus:bg-transparent">
            <p class="badge badge-ghost badge-sm p-5 sm:p-2 bg-dark text-white">{{proposal.state}}</p>
          </div>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% else %}
  <h1 class="text-3xl font-bold text-center p-10">Oops, no hay propuestas por aqui...</h1>

{% endif %}
