{% if trades|length != 0%}
  <table class="table text-dark max-w-screen-md mx-auto">
    <h2 class="text-center text-xl">Trueques</h2>
    <thead class="text-dark">
      <tr>
        <th>Ofreciste</th>
        <th>Te ofrecieron</th>
        <th>Sucursal</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
    {% for trade in trades %}
      <tr>
        <td>
          <div class="flex flex-col sm:flex-row items-center gap-3">
            <div class="avatar">
              <a href="#" class="mask mask-squircle w-12 h-12">
                <img src="" />
              </a>
            </div>
            <div>
              <div class="font-bold">{{trade.proposal.offered_item.name}}</div>
            </div>
          </div>
        </td>
        <td>
          <div class="flex flex-col sm:flex-row items-center gap-3">
            <div class="avatar">
              <a href="#" class="mask mask-squircle w-12 h-12">
                <img src="{{trade.proposal.offered_item.image.url}}" />
              </a>
            </div>
            <div>
              <div class="font-bold">{{trade.proposal.requested_item.name}}</div>
            </div>
          </div>
        </td>
        <td>
          <div class="flex gap-2 text-dark focus:bg-transparent">
            <p class="badge badge-ghost badge-sm p-5 sm:p-2 bg-dark text-white">{{trade.branch.name}}</p>
          </div>
        </td>
        <td>
          <div class="flex gap-2 text-dark focus:bg-transparent">
            <p class="badge badge-ghost badge-sm p-5 sm:p-2 bg-dark text-white">{{trade.state}}</p>
          </div>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% else %}
  <h1 class="text-3xl font-bold text-center p-10">Oops, no has pactado ningun trueque!</h1>

{% endif %}
