{% load static %}
<div id="navbar" class="navbar fixed inset-0 z-30 max-h-20 bg-slate-800 text-neutral">
    <div class="flex-1">
      <a href="{% url 'home' %}"class="btn btn-ghost text-xl">Ferreplus</a>
    </div>
    <div class="flex-none gap-2">
        <div class="dropdown dropdown-end">
        {% if user.is_authenticated %}
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    {% if user.profile.avatar %}
                        <div class="w-24 rounded-full">
                            <img alt="Avatar del usuario" src="{{ user.profile.avatar.url }}" />
                        </div>
                    {% else %}
                        <div class="w-24 rounded-full">
                            <img alt="Default avatar" src="{% static 'img/avatar-default.jpg' %}"/>
                        </div>
                    {% endif %}
                </div>
                <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-md dropdown-content bg-neutral text-dark dark:bg-slate-800 dark:text-neutral rounded-box w-52">
                    <li><a href="{% url 'profile_view' user_id=user.pk %}">Mi Perfil</a></li>
                    <li><a href="{% url 'account_logout' %}">Cerrar Sesión</a></li>
                </ul>
        {% else %}
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full flex place-content-center">
                        <i class="fa-regular fa-user text-2xl"></i>            
                    </div>
                </div>
                <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-md dropdown-content bg-neutral text-dark dark:bg-slate-800 dark:text-neutral rounded-box w-52">
                    <li><a href="{% url 'account_login' %}">Iniciar sesión</a></li>
                    <li><a href="{% url 'account_signup' %}">Registrarse</a></li>
                </ul>
        {% endif %}
        </div>
    </div>
</div>
